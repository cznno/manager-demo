<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>myWebApp</title>

        <link rel="stylesheet" type="text/css" media="all" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{css/datepicker3.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{css/styles.css}" />
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <a th:href="@{/index}"> <button  class="btn btn-primary" /></a>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">Log in</div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/login}" method="get" >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="username" type="name" autofocus=""/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <div><input class="btn btn-primary" type="submit" value="登录"/></div>
                                <div><a th:href="@{index}"><button class="btn btn-primary" value="Login"/></a></div>
                                <a th:href="@{index}">aaaaa</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div><!-- /.col-->
        </div><!-- /.row -->
    </body>
</html>
